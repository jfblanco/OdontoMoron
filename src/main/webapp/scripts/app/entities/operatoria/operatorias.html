<div>

    <h2>Operatorias</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveOperatoriaModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Operatoria</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveOperatoriaModal" tabindex="-1" role="dialog" aria-labelledby="myOperatoriaLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myOperatoriaLabel">Create or edit a Operatoria</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="operatoria.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Descripcion</label>
                            <input type="text" class="form-control" name="descripcion"
                                   ng-model="operatoria.descripcion">

                        </div>
                        <div class="form-group">
                            <label>Codigo</label>
                            <input type="text" class="form-control" name="codigo"
                                   ng-model="operatoria.codigo">

                        </div>
                        <div class="form-group">
                            <label>Precio</label>
                            <input type="number" class="form-control" name="precio"
                                   ng-model="operatoria.precio">

                        </div>

                        <div class="form-group">
                            <label>obraSocial</label>
                            <select class="form-control" name="obraSocial" ng-model="operatoria.obraSocial.id" ng-options="obraSocial.id as obraSocial.id for obraSocial in obrasocials">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteOperatoriaConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(operatoria.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this Operatoria?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripcion</th>
                    <th>Codigo</th>
                    <th>Precio</th>
                    <th>obraSocial</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="operatoria in operatorias">
                    <td><a ui-sref="operatoriaDetail({id:operatoria.id})">{{operatoria.id}}</a></td>
                    <td>{{operatoria.descripcion}}</td>
                    <td>{{operatoria.codigo}}</td>
                    <td>{{operatoria.precio}}</td>
                    <td>{{operatoria.obraSocial.id}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="operatoriaDetail({id:operatoria.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(operatoria.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(operatoria.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
