<div>

    <h2>Atencions</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveAtencionModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Atencion</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveAtencionModal" tabindex="-1" role="dialog" aria-labelledby="myAtencionLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myAtencionLabel">Create or edit a Atencion</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="atencion.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Ingreso</label>
                            <input type="number" class="form-control" name="ingreso"
                                   ng-model="atencion.ingreso">

                        </div>
                        <div class="form-group">
                            <label>Egreso</label>
                            <input type="number" class="form-control" name="egreso"
                                   ng-model="atencion.egreso">

                        </div>

                        <div class="form-group">
                            <label>odontologo</label>
                            <select class="form-control" name="odontologo" ng-model="atencion.odontologo.id" ng-options="odontologo.id as odontologo.id for odontologo in odontologos">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteAtencionConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(atencion.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this Atencion?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ingreso</th>
                    <th>Egreso</th>
                    <th>odontologo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="atencion in atencions">
                    <td><a ui-sref="atencionDetail({id:atencion.id})">{{atencion.id}}</a></td>
                    <td>{{atencion.ingreso}}</td>
                    <td>{{atencion.egreso}}</td>
                    <td>{{atencion.odontologo.id}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="atencionDetail({id:atencion.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(atencion.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(atencion.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
